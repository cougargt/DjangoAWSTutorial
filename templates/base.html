<!-- Modifed from https://www.w3schools.com/w3css/w3css_templates.asp -->
<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
<style>
    body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
<body class="w3-light-grey">
<!-- Links (sit on top) -->
<div class="w3-top">
    <div class="w3-row w3-padding w3-black">
        <div class="w3-col s3">
            <a href="/CarData/pie-chart/" class="w3-button w3-block w3-black">Pie-Chart</a>
        </div>
        <div class="w3-col s3">
            <a href="/CarData/sales-chart/" class="w3-button w3-block w3-black">Bar-Chart</a>
        </div>
        <div class="w3-col s3">
            <a href="#menu" class="w3-button w3-block w3-black"></a>
        </div>
        <div class="w3-col s3">
            <a href="/admin/" class="w3-button w3-block w3-black">Admin</a>
        </div>
    </div>
</div>


<!-- w3-content defines a container for fixed size centered content,
and is wrapped around the whole page content, except for the footer in this example -->
<div class="w3-content" style="max-width:1400px" >

    <!-- Header -->
    <header class="w3-container w3-center w3-padding-32">
        <h1><b>{% block title %}{% endblock title %}</b></h1>
        <p>{% block subtitle %}{% endblock subtitle %}</p>
    </header>

    <!-- Grid -->
    <div class="w3-row" align="center">
        {% block content %}{% endblock content %}
        <!-- END GRID -->
    </div><br>

    <!-- END w3-content -->
</div>

<!-- Footer -->
<footer class="w3-container w3-dark-grey w3-padding-32 w3-margin-top">
</footer>

</body>
</html>
